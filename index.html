<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
    <title>HTML5 form</title>
</head>
<body>
    <form class="row g-4 mx-auto border rounded-2 my-4" style="width: 95%;">
        <div class="bg-light m-0 py-2 px-3 fw-bold border-bottom">
            <legend>Payment form example</legend>
        </div>
        <div class="col-12">
            <input class="form-control bg-danger text-white" type="text" value="Some fields are missing" disabled readonly>
        </div>
        <div class="col-5">
            <label for="card" class="form-label">Card #</label>
            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXX">
        </div>
        <div class="col-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000">
        </div>
        <div class="col-4">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
            
        </div>
        <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname">
        </div>
        <div class="col-md-6" >
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        
        <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-3">
            <label for="State" class="form-label">State</label>
            <select id="State" class="form-select">
              <option selected>Pick a state</option>
              <option>...</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="zip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="zip">
        </div>
        <div class="col-6"> We accept:
            <div class="row g-1">
                <div class="col-6 bg-secondary border rounded-2 px-3 py-1"> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Cards" id="card1" value="option1">
                        <label class="form-check-label" for="card1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Cards" id="card2" value="option2">
                        <label class="form-check-label" for="card2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Cards" id="card3" value="option3">
                        <label class="form-check-label" for="card3"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Cards" id="card4" value="option4">
                        <label class="form-check-label" for="card4"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>    
            </div>
        </div>
        <div class="col-6">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4"></textarea>
            <p class="text-secondary-50">Add any note here.</p>
        </div>
        <div class="col-12 border-top py-2 bg-light d-flex flex-row-reverse">
            <button type="submit" class="btn btn-secondary ">Cancel</button>
            <button type="submit" class="btn btn-primary me-2">Send</button>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
